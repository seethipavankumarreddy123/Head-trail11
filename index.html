<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip the Coin | devChallenges.io</title>
  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      color: white;
    }

    body, html {
      width: 100%;
      height: 100%;
    }

    body {
      background-color: rgb(70, 55, 147);
    }

    .main {
      width: 100%;
      height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .kk {
      text-align: center;
      padding: 10px;
      font-size: 28px;
      text-shadow: 2px 2px 0px #35383f;
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: #35383f;
    }

    .ll {
      text-align: center;
      margin-bottom: 20px;
    }

    .coin-container {
      position: relative;
      height: 120px;
      width: 120px;
      cursor: pointer;
    }

    .ee, .jj {
      position: absolute;
      top: 0;
      left: 0;
      width: 120px;
      height: 120px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .ee.show, .jj.show {
      opacity: 1;
    }

    .coin-flip {
      animation: flip 0.6s ease-in-out;
    }

    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(0deg); }
    }

    .ii {
      margin-top: 10px;
      width: 80px;
      height: auto;
    }

    .oo, .mm {
      font-size: 18px;
      margin-top: 10px;
      display: none;
      transition: all 0.3s;
    }

    .oo.show, .mm.show {
      display: block;
    }

    .score {
      font-size: 16px;
      margin-top: 15px;
      color: lightgray;
    }

    .nn {
      margin-top: 20px;
      width: 120px;
      background-color: blue;
      border: none;
      height: 40px;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0px 4px 0px 0px #23649b;
    }

    .author-info {
      font-size: 14px;
      text-align: center;
      margin-top: 16px;
      color: rgb(180, 180, 180);
    }

    .author-info a {
      text-decoration: none;
      color: lightblue;
    }

    @media screen and (min-width: 768px) {
      .ee, .jj {
        width: 200px;
        height: 200px;
      }

      .coin-container {
        height: 200px;
        width: 200px;
      }

      .ii {
        width: 120px;
      }

      .oo, .mm {
        font-size: 24px;
      }

      .nn {
        width: 140px;
        height: 45px;
        font-size: 18px;
      }

      .score {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <h1 class="kk">Flip a Coin Game</h1>
    <p class="ll">Press the coin or the button to flip the coin</p>

    <div class="coin-container" onclick="flipCoin()" role="button" aria-label="Flip Coin">
      <img src="./resources/heads.svg" class="ee" alt="Heads" />
      <img src="./resources/tails.svg" class="jj" alt="Tails" />
    </div>

    <img src="./resources/shadow.svg" class="ii" alt="Shadow" />

    <p class="oo">Head</p>
    <p class="mm">Tail</p>

    <p class="score">Heads: <span id="head-count">0</span> | Tails: <span id="tail-count">0</span></p>

    <button class="nn" onclick="flipCoin()">Flip Coin</button>
  </div>

  <div class="author-info">
    Coded by <a href="#">Your Name</a> | Challenge by
    <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>
  </div>

  <script>
    let headCount = 0;
    let tailCount = 0;

    function flipCoin() {
      const ee = document.querySelector(".ee");
      const jj = document.querySelector(".jj");
      const oo = document.querySelector(".oo");
      const mm = document.querySelector(".mm");

      ee.classList.remove("show", "coin-flip");
      jj.classList.remove("show", "coin-flip");
      oo.classList.remove("show");
      mm.classList.remove("show");

      const isHead = Math.random() < 0.5;

      if (isHead) {
        ee.classList.add("show", "coin-flip");
        oo.classList.add("show");
        headCount++;
        document.getElementById("head-count").textContent = headCount;
      } else {
        jj.classList.add("show", "coin-flip");
        mm.classList.add("show");
        tailCount++;
        document.getElementById("tail-count").textContent = tailCount;
      }
    }

    window.onload = () => {
      document.querySelector(".ee").classList.add("show");
      document.querySelector(".oo").classList.add("show");
    };
  </script>
</body>
</html>
